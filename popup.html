<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Modifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h1>Web Modifier</h1>
    <div class="form-group">
      <label for="bg-color">Background Color:</label>
      <input type="color" id="bg-color" value="#ffffff">
      <button id="apply-color">Apply</button>
    </div>
    <div class="form-group">
      <label for="highlight-text">Highlight Text:</label>
      <input type="text" id="highlight-text" placeholder="Enter text to highlight">
      <button id="highlight-btn">Highlight</button>
    </div>
    <div class="form-group">
      <label for="banner-text">Add Banner Text:</label>
      <input type="text" id="banner-text" placeholder="Enter banner text">
      <button id="add-banner">Add Banner</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
